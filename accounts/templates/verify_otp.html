<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE TICKERS - OTP Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: #f0f0f0;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            .product-image {
                display: none;
            }
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            grid-column: 1 / -1;
        }
        .verification-section {
            padding-right: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .email-text {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .otp-container {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .otp-input {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            background: white;
        }
        .otp-input:focus {
            outline: none;
            border-color: #000;
        }
        .timer {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .resend {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            margin-left: 8px;
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 24px;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
        }
        .back-btn::before {
            content: "‚Üê";
            margin-right: 8px;
        }
        .product-image {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LUXE TICKERS</div>
        
        

        <div class="verification-section">
            <h1>OTP Verification</h1>
            <p class="email-text">Enter the OTP sent to your email</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="otp-container">
                    <input type="text" name="otp"  class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" name="otp" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" name="otp" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" name="otp" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" name="otp" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    <input type="text" name="otp" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                </div>
                
                <div class="timer">
                    <span id="countdown">00:56</span> sec
                    <span class="resend">Re-send</span>
                </div>
                {% if messages %}
        <ul class="error">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <a href="{% url 'signup' %}" class="back-btn">Back</a>
        </div>
        
        <div class="product-image">
            <img src="https://idestiny.in/wp-content/uploads/2024/10/Apple_Watch_Ultra_2_49mm_Black_Titanium_Milanese_Loop_Black_PDP_Image_Position_8__en-IN-600x600.jpg" alt="Luxury Watch">
        </div>
    </div>

    <script>
        // Auto-focus next input
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value && index < 5) {
                    document.querySelectorAll('.otp-input')[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    document.querySelectorAll('.otp-input')[index - 1].focus();
                }
            });
        });

        // Countdown timer
        let timeLeft = 56;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
